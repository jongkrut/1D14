<ion-view title="<a href='#/'>Boga Delivery</a>">

<ion-nav-bar class="navbar">
	<ion-nav-back-button class="button-clear" style="color:#bc1e2d;margin-top:-5px">
		<i class="ion-arrow-left-b" style="color:#fff;vertical-align:40%"></i> 
		<img alt="Brand" src="img/boga_icon.png" id="brand" style="height:40px;width:auto;margin-top:0px"/>
    </ion-nav-back-button>
	
	<ion-nav-buttons side="right">
		<button class="button-clear" ng-click="" style="color:#fff">
			New
		</button>
    </ion-nav-buttons>
</ion-nav-bar>

<ion-content style="background-color:#eee">


<div class="list">

	<div class="item" ng-repeat="addr in addresses">
		{{addr.address_content}}
	</div>
</div> 


</ion-content>
</ion-view>
