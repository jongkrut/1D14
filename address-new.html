<ion-view title="<a href='#/'>New Address</a>">

<ion-nav-bar class="navbar">
	<ion-nav-buttons side="left">
		<button class="button-clear" ng-click="openPopover($event)" >
			Cancel
		</button>
    </ion-nav-buttons>

	<ion-nav-buttons side="right">
		<button class="button-clear" ng-click="openPopover($event)">
			Save
		</button>
    </ion-nav-buttons>
</ion-nav-bar>


	<ion-content style="background-color:#eee">
		<div class="list list-inset">
			<div class="item" ng-repeat="item in newAddress" ng-click="openModal($index)">{{item.text}}</div>
		</div>

	</ion-content>

</ion-view>


<script id="newaddress-template.html" type="text/ng-template">

	<ion-modal-view>
		<ion-header-bar class="bar">
			<h1 class="title">Please Select Date and Time</h1>
		</ion-header-bar>
	    <ion-tabs class="tabs-positive tabs-icon-only tabs-top">
			<ion-tab title="Home" icon-on="ion-ios7-filing" icon-off="ion-ios7-filing-outline">
				<ion-content>
					<div style="height:93px"></div>
					<div id="map"></div>
					<div class="padding">
						{{full_address}}
					</div
				</ion-content>
			</ion-tab>

			<ion-tab title="About" icon-on="ion-ios7-clock" icon-off="ion-ios7-clock-outline">
				<ion-content>
					<div style="height:93px"></div>
					<div class="list">
		                <label class="item item-input">
		        	       <textarea ng-model="address.instructions" style="height:100px" placeholder="Special Instructions"></textarea>
		                </label>
		            </div>
				</ion-content>
			</ion-tab>

			<ion-tab title="Settings" icon-on="ion-ios7-gear" icon-off="ion-ios7-gear-outline">
				   123123
			</ion-tab>
		</ion-tabs>
	</ion-modal-view>  	
</script>
